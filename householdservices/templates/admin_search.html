<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome to Admin</a>
            <div>
                <a href="/admin/dashboard" class="btn btn-link">Home</a>
                <a href="/admin/search" class="btn btn-link">Search</a>
                <a href="/admin/summary" class="btn btn-link">Summary</a>
                <a href="/logout" class="btn btn-link">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mb-5" id="search-section">
        <h3 class="mb-3">Search Functionality</h3>
        <form method='get' action='/admin/search'>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Professional Name" aria-label="Search" name="professional_name">
            <div class="form-group">
                
                <select class="form-select" aria-label="Default Service label" name="service_name">
                    <option selected>Select Service</option>
                    {% for service in services %}
                    <option value="{{service.name}}">{{service.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                
                <select class="form-select" aria-label="Default Service label" name="status">
                    <option >Select Status</option>
                    
                    <option value="requested" selected>requested</option>
                    <option value="accepted">accepted</option>
                    <option value="rejected">rejected</option>
                    <option value="closed">closed</option>
   
                </select>
            </div>
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
        </form>
        <!-- Closed Service Requests -->
        <div class="card">
            <div class="card-header">
                <strong>Service Requests (Closed)</strong>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Assigned Professional</th>
                            <th>Requested Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for req in results %}
                        <tr>
                            <td>{{req.id}}</td>
                            <td>{{req.professional.fullname}}</td>
                            <td>{{req.date_of_request}}</td>
                            <td>{{req.service_status}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
