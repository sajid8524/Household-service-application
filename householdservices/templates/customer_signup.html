<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Login Form</title>
</head>

<body>
    <h1 class="text text-center">
        Customer SignUp
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div>
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form  action="/customer/signup" method="post">
                            <div class="form-group">
                                <label for="email">
                                    Email ID(Username)
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" minlength='6' class="form-control" id="password" placeholder="Password" name="password" required />
                            </div>
                            <div class="form-group">
                                <label for="fullname">
                                    Fullname:
                                </label>
                                <input type="text" class="form-control" id="fullname" placeholder="Fullname" name="fullname" required />
                            </div>
                            <div class="form-group">
                                <label for="address">
                                    Address:
                                </label>
                                <textarea class="form-control" name="address" rows="4" cols="50" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pincode">
                                    Pincode:
                                </label>
                                <input type="text" class="form-control" id="pincode" placeholder="Pincode" name="pincode" required />
                            </div>
                            <button class="btn btn-danger">
                                Register
                            </button>
                        </form>
                        <p class="mt-3">
                            <a href="/">Login to your account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
