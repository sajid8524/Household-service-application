<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome Admin</a>
            <div>
                <a href="/serviceprofessionals/dashboard" class="btn btn-link">Home</a>
                <a href="/serviceprofessionals/search" class="btn btn-link">Search</a>
                <a href="/serviceprofessionals/summary" class="btn btn-link">Summary</a>
                <a href="/logout" class="btn btn-link">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Summary Content -->
    <div class="container mt-4">
        <h3 class="text-center">Summary</h3>
        <div class="row">
            <!-- Pie Chart Section -->
            <div class="col-md-6">
                <h5 class="text-center">Reviews/Ratings</h5>
                <canvas id="ratingsChart"></canvas>
            </div>
            <!-- Bar Graph Section -->
            <div class="col-md-6">
                <h5 class="text-center">Service Requests</h5>
                <canvas id="serviceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- JS Section -->
    <script>

        pie_chart_data = {{ pie_chart_data | tojson }}
        console.log(pie_chart_data)
        var pie_labels = []
        var pie_values = []
        for(i=0; i<pie_chart_data.length; i++){
            pie_labels.push(pie_chart_data[i]['rating'])
            pie_values.push(pie_chart_data[i]['percentage'])
        }

        var bar_chart_data = {{ bar_chart_data | tojson}}
        var bar_values = []
        var bar_keys = []
        for(i=0; i<bar_chart_data.length; i++){
            bar_keys.push(bar_chart_data[i]['status'])
            bar_values.push(bar_chart_data[i]['count'])
        }
        
        var colors = ['#4caf50', '#36a2eb', '#ffce56', '#ff6384', 'ff6484']
        console.log(pie_labels)
        const ratingsCtx = document.getElementById('ratingsChart').getContext('2d');
        new Chart(ratingsCtx, {
            type: 'pie',
            data: {
                labels: pie_labels,
                datasets: [{
                    data: pie_values, 
                    backgroundColor: colors.slice(0, pie_labels.length)
                }]
            }
        });

        // Bar Graph: Service Requests
        const serviceCtx = document.getElementById('serviceChart').getContext('2d');
        new Chart(serviceCtx, {
            type: 'bar',
            data: {
                labels: bar_keys, // Categories
                datasets: [{
                    label: 'Service Requests',
                    data: bar_values, 
                    backgroundColor: colors.slice(0, bar_keys.length)
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
