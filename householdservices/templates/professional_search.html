<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome Professional</a>
            <div>
                <a href="/serviceprofessionals/dashboard" class="btn btn-link">Home</a>
            <a href="/serviceprofessionals/search" class="btn btn-link">Search</a>
            <a href="/serviceprofessionals/summary" class="btn btn-link">Summary</a>
            <a href="/logout" class="btn btn-link">Logout</a>
            
            </div>
        </div>
    </nav>
    <!-- Search Section -->
    <div class="container mb-5" id="search-section">
        <h3 class="mb-3">Search Customers</h3>
        <form action="/serviceprofessionals/search" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="*Enter year in format yyyy-mm-dd" aria-label="Search" >
                <input type="text" class="form-control" placeholder="Search by Location Name" aria-label="location" name="location">
                <input type="text" class="form-control" placeholder="Search by Pincode" aria-label="pincode" name="pincode">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>
    <!-- Services -->
    <div class="card mb-4">
        <div class="card-header">
            <strong>Search Results</strong>
            <!-- Button to Open Modal -->
        <div class="card-body">
            <!-- Table -->
            <table class="table table-striped" id="closed_customers">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Contact</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                     {% for sr in results %}
                     <tr>
                        <td>{{sr.customer.id}}</td>
                        <td>{{sr.customer.fullname}}</td>
                        <td>{{sr.customer.email}}</td>
                        <td>{{sr.customer.address}}</td>
                        <td>{{sr.date_of_completion}}</td>
                        
                        <td>{{sr.rating}}</td>
                     </tr>
                     {% endfor %}
                </tbody>
            </table>
    
            <!-- Pagination -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination2">
                </ul>
            </nav>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
       
    </script>
</body>
</html>
