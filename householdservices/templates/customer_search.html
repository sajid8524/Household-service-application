<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome Customer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/customer/dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customer/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customer/summary">Summary</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
<!-- Search Section -->
    <div class="container mb-5" id="search-section">
        <h3 class="mb-3">Search Services</h3>
        <form action="/customer/search" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Professional Name" aria-label="Search" name="professional_name">
                <div class="form-group">
                    
                    <select class="form-select" aria-label="Default Service label" name="service_name">
                        <option selected>Select Service</option>
                        {% for service in services %}
                        <option value="{{service.name}}">{{service.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="text" class="form-control" placeholder="Search by Location" aria-label="Search" name="location">
                <button  class="btn btn-outline-secondary" type="submit">Search</button>
                
            </div>
        </form>
        <!-- Services -->
        <div class="card mb-4" id="professional_servicers">
            <div class="card-header">
                <strong>Search Results</strong>
                <!-- Button to Open Modal -->
            <div class="card-body">
                <!-- Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Professional Name</th>
                            <th>Service Name</th>
                            <th>Contact</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="professionalsTableBody">
                        <!-- Table rows will be dynamically rendered here -->
                        {% for sp in results %}
                        <tr>
                            <td>{{sp.id}}</td>
                            <td>{{sp.fullname}}</td>
                            <td>{{sp.service_name}}</td>
                            <td>{{sp.email}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        
            </div>
        </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        
    </script>
</body>
</html>
