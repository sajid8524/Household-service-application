<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Services</title>
</head>

<body>
    <h1 class="text text-center">
        Professional SignUp 
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div>
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form action="/serviceprofessionals/signup" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="email">
                                    Email ID(Username)
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name='email' required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" minlength='6' class="form-control" id="password" name="password" placeholder="Password"required />
                            </div>
                            <div class="form-group">
                                <label for="fullname">
                                    Fullname:
                                </label>
                                <input type="text" class="form-control" id="fullname" placeholder="Fullname" name="fullname" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="documents">
                                    Attach documents:
                                </label>
                                <input type="file" class="form-control" id="attachment" placeholder="Attachment" name="attachment" accept="application/pdf" required />
                            </div>
                            <div class="form-group">
                                <label for="service">
                                    Service Name
                                </label>
                                <select class="form-select" aria-label="Default Service label" name="service_name">
                                    <option selected></option>
                                    {% for service in services %}
                                    <option value="{{service.name}}">{{service.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="experience">
                                    Experience:
                                </label>
                                <input type="number" class="form-control" id="experience" name="experience" placeholder="Experience" step="1" required />
                            </div>
                            <div class="form-group">
                                <label for="address">
                                    Address:
                                </label>
                                <textarea class="form-control" name="address" rows="4" cols="50"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pincode">
                                    Pincode:
                                </label>
                                <input type="text" class="form-control" id="pincode" name="pincode" minlength="6", maxlength="6" placeholder="Pincode" required />
                            </div>
                            <button class="btn btn-danger">
                                Register
                            </button>
                         </form>
                    </div>
                    <p class="mt-3">
                        <a href="/">Login to your account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
